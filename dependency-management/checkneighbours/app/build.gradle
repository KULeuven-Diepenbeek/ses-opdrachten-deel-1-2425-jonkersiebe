plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    testImplementation libs.junit
    implementation 'com.google.code.gson:gson:2.12.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.guava// JUnit 5 (Jupiter) voor testen
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'

    // JUnit Platform Launcher voor testuitvoering
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'

    // Gson voor JSON-verwerking
    implementation 'com.google.code.gson:gson:2.12.1'

    // Google Guava library
    implementation 'com.google.guava:guava:32.1.2-jre'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'be.ses.CheckNeighboursInGrid'
}
jar {
  manifest {
    attributes(
      'Main-Class': application.mainClass // dit maakt een verwijzing naar de mainClass eigenschap die je in het application {} blok hebt ingesteld
    )
  }
  archiveBaseName = 'checkneighbours'  // enkel als je de naam van de gegenereerde jar wil wijzigen
}

